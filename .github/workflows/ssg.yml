name: CI

on:
  push:
  workflow_dispatch:

env:
  DART_SDK_VERSION: 3.9.4-1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Dart SDK
        run: |
          wget --quiet "https://storage.googleapis.com/dart-archive/channels/stable/release/latest/linux_packages/dart_${{ env.DART_SDK_VERSION }}_amd64.deb"
          sudo dpkg -i "dart_${{ env.DART_SDK_VERSION }}_amd64.deb"

      - name: Download SSG dependencies
        run: cd ssg && dart pub get

      - name: Build the Website
        run: dart run ssg/bin/main.dart

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          path: 'build'
