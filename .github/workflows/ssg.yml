name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the badges branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: chmod the generate script
        run: chmod +x generate.sh

      # Runs a set of commands using the runners shell
      - name: Build the website
        run: ./generate.sh
        
      - name: Remove gitignore (to allow the build/ dir to be uploaded)
        run: rm .gitignore
          
      - name: Commit & Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -am "Build website"
          git subtree push --prefix build build main
