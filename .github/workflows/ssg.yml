name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the badges branch
  push:
    branches: [ badges ]
  pull_request:
    branches: [ badges ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

      # Runs a single command using the runners shell
      - name: chmod the generate script
        run: chmod +x generate.sh

      # Runs a set of commands using the runners shell
      - name: Build the website
        run: ./generate.sh
        
      - name: Remove gitignore (to allow the build/ dir to be uploaded)
        run: rm .gitignore
        
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Build website" -a
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: build
